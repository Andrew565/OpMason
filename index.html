<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operation Mason</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <template id="defaultNewLayout">
      <div>
        <div class="row">
          <div class="slot addSlot">
            <button class="addButton" data-add-type="slot">+ Slot</button>
          </div>
        </div>
        <div class="row addRow">
          <button class="addButton" data-add-type="row">+ Row</button>
        </div>
      </div>
    </template>
    <template id="slotEditorTemplate">
      <div id="slotEditor" class="overlay">
        <div class="modal">
          <label>Slot Type</label>
          <select>
            <option value="deck">Deck</option>
            <option value="foundation">Foundation</option>
            <option value="slot">Slot</option>
            <option value="spacer">Spacer</option>
            <option value="waste">Waste</option>
          </select>

          <br />

          <label>Face Down/Up</label>
          <input type="radio" name="faceDownUp" value="face_down" /><label>Face Down</label>
          <input type="radio" name="faceDownUp" value="face_up" /><label>Face Up</label>

          <br />

          <label>Orientation</label>
          <input type="radio" name="layout" value="horizontal" /><label>Horizontal</label>
          <input type="radio" name="layout" value="tilt_left" /><label>Tilt Left</label>
          <input type="radio" name="layout" value="tilt_right" /><label>Tilt Right</label>
          <input type="radio" name="layout" value="vertical" /><label>Vertical</label>

          <br />

          <label>Stack Size Limit</label>
          <input type="radio" name="limit" value="unlimited" /><label>No Limit</label>
          <input type="radio" name="limit" value="limit" /><input type="number" name="limit_amount" value="1" />

          <br />

          <button id="cancelSlotEditingButton" class="textButton">Cancel</button>
          <button id="saveSlotButton" class="textButton">Save</button>
        </div>
      </div>
    </template>
    <main id="home" class="visible">
      <header>
        <h1>Card Game Layout Maker <small>(Operation Mason)</small></h1>
      </header>
      <div class="dialog">
        <button id="newLayoutFromScratch" class="textButton" data-target="newFromScratch">
          New Layout from Scratch
        </button>
        <button class="textButton">New Layout from Template</button>
        <button class="textButton">Load Existing Layout</button>
      </div>
    </main>
    <main id="editLayout">
      <header>
        <div>
          <h1 id="layoutTitle" class="active">
            <button id="editLayoutTitle" class="textButton">Untitled Layout</button> ‚úé
          </h1>
          <input type="text" id="editedLayoutTitle" value="Untitled Layout" />
        </div>
        <div id="layoutEditorActions">
          <button id="newLayout" class="textButton">New üìÑ</button>
          <button id="saveLayout" class="textButton">Save ‚¨áÔ∏è</button>
        </div>
      </header>
      <section id="layoutEditor"></section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
